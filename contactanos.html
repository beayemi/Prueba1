   <div class="container">
    <form id="contact-form">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Teléfono:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="message">Mensaje:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>

    <!-- Mensaje emergente -->
    <div id="popup" class="popup">
        <p>Mensaje enviado con éxito</p>
    </div>

    <!-- Botón Volver -->
    <button id="volver-btn" onclick="window.location.href = 'index.html';">Volver</button>

    <!-- Agregar script JS -->
    <script>
        // Obtener el formulario
        const form = document.getElementById('contact-form');
        // Agregar un event listener para el envío del formulario
        form.addEventListener('submit', function (event) {
            // Prevenir el comportamiento predeterminado del formulario
            event.preventDefault();
            // Mostrar el mensaje emergente
            document.getElementById('popup').style.display = 'block';
            // Mostrar el botón Volver
            document.getElementById('volver-btn').style.display = 'block';
        });
    </script>
</body>
